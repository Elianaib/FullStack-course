<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ass2.css" />
    <title>Assignment 2 - Eliana Ibrahim</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sign_in">
        <h1>Create an Account</h1>
        <br /><br />
        <div class="sign-in-option" style="background-color: #3b5998">
          <div class="icon">
            <img
              src="https://mediad.publicbroadcasting.net/p/wkms/files/styles/medium/public/201805/facebook-2429746_960_720.png"
              alt="Facebook Icon"
            />
          </div>
          <div class="text">
            <p>Sign in with Facebook</p>
          </div>
        </div>
        <div class="sign-in-option" style="background-color: #1da1f2">
          <div class="icon">
            <img
              src="https://icon-library.com/images/twitter-logo-icon-png/twitter-logo-icon-png-22.jpg"
              alt="Twitter Icon"
              ;
            />
          </div>
          <div class="text">
            <p>Sign in with Twitter</p>
          </div>
        </div>
        <div class="sign-in-option" style="background-color: #ff0000">
          <div class="icon">
            <img
              src="https://cdn.icon-icons.com/icons2/2351/PNG/512/logo_google_icon_143197.png"
              alt="Google Icon"
              ;
            />
          </div>
          <div class="text">
            <p>Sign in with Google</p>
          </div>
        </div>
        <div class="sign-in-option" style="background-color: #00abf0">
          <div class="icon">
            <img
              src="http://icons.iconarchive.com/icons/danleech/simple/1024/behance-icon.png"
              alt="Behance Icon"
              ;
            />
          </div>
          <div class="text">
            <p>Sign in with Behance</p>
          </div>
        </div>
      </div>
      <div class="disp">
        <h1>Modern Website Form</h1>
        <br /><br />
        <form>
          <input
            type="text"
            class="form"
            name="username"
            id="username"
            placeholder="username"
          />

          <br />

          <input
            type="text"
            class="form"
            name="email"
            id="email"
            placeholder="email"
          />
          <br />
          <input
            type="text"
            class="form"
            name="password"
            id="password"
            placeholder="password"
          />
          <br />
          <button type="submit" class="sign_up" id="sign_up">SIGN UP</button>
        </form>
      </div>
    </div>
  </body>
</html>
